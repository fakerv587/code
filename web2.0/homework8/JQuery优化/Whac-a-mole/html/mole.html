<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>Mole</title>
	    <meta charset = "utf-8">
        <link rel="stylesheet" type="text/css" href="../css/mole.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
	    <script src="../js/mole.js" > </script>
    </head>
<body>
	<div id = "Mole"> 
        <h1>Whac-a-mole</h1>
        <h2>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</h2><br>
        <div id="table">
            <input type="button" value=" Start game or End game " class="button1" id="button1">
            <h2 id = "time">TIME: </h2> 
            <input id = "timeoutput" disabled = "disabled" /> <br>
			<input id = "state"  disabled = "disabled">
            <h2 id = "score">Score:</h2> 
            <input id =  "scoreoutput" disabled = "disabled" /> <br>
        </div>
        <div id="gamemap"></div><br>
            <div id="bottom">
                <p>Instructions:</p><br>
			    <div id = "list">
				    <ol>
					    <li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
					    <li>1 point per hit, minus 1 point per miss.</li>
                    </ol>
                </div>
            </div>
    </div>
</body>
</html>

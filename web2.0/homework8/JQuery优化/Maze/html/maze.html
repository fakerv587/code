<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>Game</title>
	    <meta charset = "utf-8">
        <link rel="stylesheet" type="text/css" href="../css/maze.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
	    <script src="../js/maze.js" > </script>
    </head>
<body>
	<div id = "Maze"> 
        <div id="infofont">
            <p id="head1">The Amazing Mouse Maze!</p>
            <p id="head2">Move your mouse over the "S" to begin.</p>
            <div id="score" class="score"></div>
        </div>
		<div id = "map1" class="map1">
            <div id="qiang" class="qiang">
                <div id="qiang1" class="backwall"></div>
                <div id="qiang2" class="backwall"></div>
                <div id="qiang3" class="backwall"></div>
                <div id="qiang4" class="backwall"></div>
                <div id="qiang5" class="backwall"></div>
            </div>
            <div id="point">
                <div id="s" class="s">S</div>
                <div id="t" class="t">E</div>
            </div>
        </div>
        <div id="infobottom">
                <p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
                <div id="qiang6"></div>
                <p >Good luck!</p>
            </div>
    </div>
</body>
</html>

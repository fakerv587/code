<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>Calculator</title>
	    <meta charset = "utf-8">
		<link rel="stylesheet" type="text/css" href="../css/calculator.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
		<script src="../js/calculator.js" > </script>
		
    </head>
<body>
	<h1>Calculator</h1>
	<div id = "calculator"> 
		<div id = "screen">
			<input id = "input" disabled="disabled" value="0" /><br>
			<input id = "output" disabled="disabled" />
		</div>
		<div id="button">
			<input type="button" value = "7" class = "button" id="number7">
			<input type="button" value = "8" class = "button" id="number8">
			<input type="button" value = "9" class = "button" id="number9">
			<input type="button" value = "/" class = "button" id="chu"> <br>
			<input type="button" value = "4" class = "button" id="number4">
			<input type="button" value = "5" class = "button" id="number5">
			<input type="button" value = "6" class = "button" id="number6">
			<input type="button" value = "*" class = "button" id="cheng"> <br>
			<input type="button" value = "1" class = "button" id="number1">
			<input type="button" value = "2" class = "button" id="number2">
			<input type="button" value = "3" class = "button" id="number3">
			<input type="button" value = "-" class = "button" id="jian"> <br>
			<input type="button" value = "0" class = "button" id="number0">
			<input type="button" value = "." class = "button" id="dian">
			<input type="button" value = "â†" class = "button" id="erase">
			<input type="button" value = "+" class = "button" id="jia"> <br>		
			<input type="button" value = "(" class = "button" id="left">
			<input type="button" value = ")" class = "button" id="right">
			<input type="button" value = "CE" class = "button" id="clear">
			<input type="button" value = "=" class = "button" id="equal"> <br>
		</div>
	</div>
</body>
</html>
